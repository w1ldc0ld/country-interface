<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Explorer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        #header {
            text-align: center;
            padding: 60px 20px; /* Уменьшили верхний и нижний отступ */
            background-color: #007BFF;
            color: white;
        }
        #header h1 {
            font-size: 70px;
            font-weight: 600;
            background-image: url('https://mollis-lineis.ru/wp-content/uploads/2020/04/349-scaled.jpg'); 
            background-size: 120px; /* Уменьшили размер фона */
            background-repeat: repeat;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            text-transform: uppercase; /* Можно добавить для большего эффекта */
        }
        #button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .country-card {
            width: 200px;
            margin: 15px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            overflow: hidden;
            transition: transform 0.3s;
        }
        .country-card:hover {
            transform: scale(1.05);
        }
        .country-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .country-info {
            padding: 10px;
        }
        .country-button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        .country-button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        async function sendData(country) {
            try {
                const response = await fetch(`http://127.0.0.1:5000/get_country_info/${country}`);
                const data = await response.json();
                if (data.error) {
                    alert(data.error);
                } else {
                    alert(
                        `Страна: ${data.name}\n` +
                        `Столица: ${data.capital}\n` +
                        `Описание: ${data.description}\n` +
                        `Язык: ${data.language}\n` +
                        `Валюта: ${data.currency}`
                    );
                }
            } catch (error) {
                alert("Ошибка соединения с сервером.");
            }
        }
    </script>
</head>
<body>
    <div id="header">
        <h1>Откройте мир путешествий с нами!</h1>
    </div>

    <div id="button-container">
        <div class="country-card">
            <img src="https://images.unsplash.com/photo-1637063357761-5796a3ff4801?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Турция" class="country-image">
            <div class="country-info">
                <h3>Турция</h3>
                <button class="country-button" onclick="sendData('Турция')">Подробнее</button>
            </div>
        </div>
        <div class="country-card">
            <img src="https://images.pexels.com/photos/3185480/pexels-photo-3185480.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Египет" class="country-image">
            <div class="country-info">
                <h3>Египет</h3>
                <button class="country-button" onclick="sendData('Египет')">Подробнее</button>
            </div>
        </div>
        <div class="country-card">
            <img src="https://images.pexels.com/photos/28573281/pexels-photo-28573281.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Абхазия" class="country-image">
            <div class="country-info">
                <h3>Абхазия</h3>
                <button class="country-button" onclick="sendData('Абхазия')">Подробнее</button>
            </div>
        </div>
        <div class="country-card">
            <img src="https://images.pexels.com/photos/460376/pexels-photo-460376.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Таиланд" class="country-image">
            <div class="country-info">
                <h3>Таиланд</h3>
                <button class="country-button" onclick="sendData('Таиланд')">Подробнее</button>
            </div>
        </div>
        <div class="country-card">
            <img src="https://img.restoclub.ru/uploads/article/7/a/e/6/7ae6b0ed506ce05b87e7a0cb5e2868b8_w1200_h630--c.jpeg" alt="Объединённые Арабские Эмираты" class="country-image">
            <div class="country-info">
                <h3>Объединённые Арабские Эмираты</h3>
                <button class="country-button" onclick="sendData('Объединённые Арабские Эмираты')">Подробнее</button>
            </div>
        </div>
        <div class="country-card">
            <img src="https://images.pexels.com/photos/3204950/pexels-photo-3204950.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Китай" class="country-image">
            <div class="country-info">
                <h3>Китай</h3>
                <button class="country-button" onclick="sendData('Китай')">Подробнее</button>
            </div>
        </div>
        <div class="country-card">

            <div class="country-info">
                <h3>Вьетнам</h3>
                <button class="country-button" onclick="sendData('Вьетнам')">Подробнее</button>
            </div>
        </div>
        <div class="country-card">

            <div class="country-info">
                <h3>Мальдивы</h3>

        <div class="country-card">

            <div class="country-info">
                <h3>Шри-Ланка</h3>
                <button class="country-button" onclick="sendData('Шри-Ланка')">Подробнее</button>
            </div>
        </div>
        <div class="country-card">
            <img src="https://cdn.pixabay.com/photo/2018/12/18/21/29/georgia-3883095_960_720.jpg" alt="Грузия" class="country-image">
            <div class="country-info">
                <h3>Грузия</h3>

        <div class="country-card">
            <img src="https://cdn.pixabay.com/photo/2015/12/14/10/26/cuba-1092372_960_720.jpg" alt="Куба" class="country-image">
            <div class="country-info">
                <h3>Куба</h3>
                <button class="country-button" onclick="sendData('Куба')">Подробнее</button>
            </div>
        </div>
         <div class="country-card">
            <img src="https://images.pexels.com/photos/16206882/pexels-photo-16206882.jpeg" alt="Армения" class="country-image">
            <div class="country-info">
                <h3>Армения</h3>
                <button class="country-button" onclick="sendData('Армения')">Подробнее</button>
            </div>
        </div>
        <div class="country-card">
            <img src="https://cdn.pixabay.com/photo/2018/10/24/15/14/seychelles-3770444_960_720.jpg" alt="Сейшельские острова" class="country-image">
            <div class="country-info">
                <h3>Сейшельские острова</h3>
                <button class="country-button" onclick="sendData('Сейшельские острова')">Подробнее</button>
            </div>
        </div>
    </div>
</body>
</html>
