<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Explorer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        #header {
            text-align: center;
            padding: 60px 20px; /* Уменьшили верхний и нижний отступ */
            background-color: #007BFF;
            color: white;
        }
        #header h1 {
            font-size: 70px;
            font-weight: 600;
            background-image: url('https://mollis-lineis.ru/wp-content/uploads/2020/04/349-scaled.jpg'); 
            background-size: 120px; /* Уменьшили размер фона */
            background-repeat: repeat;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            text-transform: uppercase; /* Можно добавить для большего эффекта */
        }
        #button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .country-card {
            width: 200px;
            margin: 15px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            overflow: hidden;
            transition: transform 0.3s;
        }
        .country-card:hover {
            transform: scale(1.05);
        }
        .country-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .country-info {
            padding: 10px;
        }
        .country-button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        .country-button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        async function sendData(country) {
            try {
                const response = await fetch(`http://127.0.0.1:5000/get_country_info/${country}`);
                const data = await response.json();
                if (data.error) {
                    alert(data.error);
                } else {
                    alert(
                        `Страна: ${data.name}\n` +
                        `Столица: ${data.capital}\n` +
                        `Описание: ${data.description}\n` +
                        `Язык: ${data.language}\n` +
                        `Валюта: ${data.currency}`
                    );
                }
            } catch (error) {
                alert("Ошибка соединения с сервером.");
            }
        }
    </script>
</head>
<body>
    <div id="header">
        <h1>Откройте мир путешествий с нами!</h1>
    </div>

    <div id="button-container">
        <div class="country-card">
            <img src="https://avatars.mds.yandex.net/i?id=770c801effa25e56347a3a32e70e3b79_l-5270141-images-thumbs&n=13" alt="Турция" class="country-image">
            <div class="country-info">
                <h3>Турция</h3>
                <button class="country-button" onclick="sendData('Турция')">Подробнее</button>
            </div>
        </div>
        <div class="country-card">
            <img src="https://cdn.tripster.ru/thumbs2/1ae644fe-87a8-11ee-a790-1eded479c2dc.1600x900.jpeg?width=1200&height=630" alt="Египет" class="country-image">
            <div class="country-info">

            </div>
        </div>
        <div class="country-card">

            </div>
        </div>
        <div class="country-card">
            <img src="https://img.restoclub.ru/uploads/article/7/a/e/6/7ae6b0ed506ce05b87e7a0cb5e2868b8_w1200_h630--c.jpeg" alt="Объединённые Арабские Эмираты" class="country-image">
            <div class="country-info">
                <h3>Объединённые Арабские Эмираты</h3>

        </div>
        <div class="country-card">

         <div class="country-card">

            <div class="country-info">
                <h3>Армения</h3>
                <button class="country-button" onclick="sendData('Армения')">Подробнее</button>
            </div>
        </div>
        <div class="country-card">
            <img src="https://www.fourseasons.com/alt/img-opt/~70.1530.0,0000-93,7500-3000,0000-1687,5000/publish/content/dam/fourseasons/images/web/SEY/SEY_509_original.jpg" alt="Сейшельские острова" class="country-image">
            <div class="country-info">

            </div>
        </div>
    </div>
</body>
</html>
